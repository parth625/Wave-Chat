name: wave_chat

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to our application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #For integrating firebase with flutter
  firebase_core: ^2.24.2

  #For handling google sign in
  google_sign_in: ^6.2.1

  #For handing firebase authentication
  firebase_auth: ^4.16.0

  # For Accessing Firestore Database
  cloud_firestore: ^4.15.0

  # For Adding Splash Screen
  flutter_native_splash: ^2.3.10

  #For showing network images
  cached_network_image: ^3.3.1

  #For picking image from mobile device
  image_picker: ^1.0.7

  #For using firebase storage for uploading file
  firebase_storage: ^11.6.6

  #For showing emoji
  emoji_picker_flutter: ^2.1.0

  #For access cloud messaging(Push Notification)
  firebase_messaging: ^14.7.21

  #For calling REST APIs
  http: 0.13.6

  #For creating a custom notification channel
  flutter_notification_channel: ^3.1.0

  #For saving image to gallery
  gallery_saver: ^2.3.2

  #For picking video and document file
  file_picker: ^8.0.0+1


  appinio_video_player: ^1.3.0

  video_player: ^2.6.0

  flutter_document_picker: ^5.2.3

  url_launcher: ^6.2.6
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  #For Adding App icon to App
  flutter_launcher_icons: "^0.13.1"
